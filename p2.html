<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .game-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Welcome to Games Hub</h1>
  <div class="games-container">
    <div class="game-card" onclick="goToGame('Rock.html')">Rock Paper Scissors</div>
    
  </div>

  <script>
    function goToGame(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
